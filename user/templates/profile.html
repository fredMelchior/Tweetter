{% extends "base.html" %}
{% block title %}
    {{ profile.user }}
{% endblock title %}

{% block content %}
    <div class="feed">
        <div class="profile-div">
            <h3>@{{ profile.user }}</h3>
            <div class="bio-div">
                <p>{{ profile.bio }}</p>
            </div>
        </div>
        {% block profile_posts %}{% endblock profile_posts %}
    </div>
{% endblock  %}
